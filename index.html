  <main>

          <li><a href="#">Kunsttheorie</a></li>
          <li><a href="#">Inschrijven</a></li>
          <li><a href="#">Info</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="container">
          <input type="text" maxlength="12" placeholder="Zoeken..." class="searchbar">

          <img src="Kamer.jpg" alt="Kamer ">

        <div class="Jongeren">
          <img src="Jong.png" alt="Jongeren">
          <div class="kaderr">Jongeren</div>
        </div>

        <div class="Kinderen">
          <img src="Kinderen.png" alt="Kinderen">
